<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 主容器 -->
    <div class="app-container">
        <!-- 简化的头部 -->
        <div class="simple-header">
            <div class="header-title">
                <i class="fas fa-clipboard-list"></i>
                <span>Copee</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-icon" id="searchBtn" title="搜索">
                    <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-icon" id="favoriteBtn" title="收藏">
                    <i class="fas fa-star"></i>
                </button>
                <button class="btn btn-icon" id="textFilterBtn" title="仅显示文本">
                    <i class="fas fa-font"></i>
                </button>
                <button class="btn btn-icon" id="imageFilterBtn" title="仅显示图片">
                    <i class="fas fa-image"></i>
                </button>
                <button class="btn btn-icon" id="clearBtn" title="清空">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="btn btn-icon" id="settingsBtn" title="设置">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        
        <!-- 搜索框 -->
        <div class="search-container" id="searchContainer">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="搜索剪贴板内容..." class="search-input">
                <button class="btn btn-icon search-close" id="searchClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- 高级搜索选项 -->
            <div class="search-options" id="searchOptions">
                <div class="search-option-group">
                    <label class="search-option-label">搜索模式:</label>
                    <div class="search-mode-buttons">
                        <button class="search-mode-btn active" id="normalSearchBtn" data-mode="normal">
                            <i class="fas fa-font"></i> 普通
                        </button>
                        <button class="search-mode-btn" id="regexSearchBtn" data-mode="regex">
                            <i class="fas fa-code"></i> 正则
                        </button>
                    </div>
                </div>
                
                <div class="search-option-group">
                    <label class="search-option-label">时间筛选:</label>
                    <div class="time-filter-buttons">
                        <button class="time-filter-btn active" id="allTimeBtn" data-filter="">
                            <i class="fas fa-infinity"></i> 全部
                        </button>
                        <button class="time-filter-btn" id="todayBtn" data-filter="today">
                            <i class="fas fa-calendar-day"></i> 今天
                        </button>
                        <button class="time-filter-btn" id="yesterdayBtn" data-filter="yesterday">
                            <i class="fas fa-calendar-minus"></i> 昨天
                        </button>
                        <button class="time-filter-btn" id="weekBtn" data-filter="week">
                            <i class="fas fa-calendar-week"></i> 本周
                        </button>
                        <button class="time-filter-btn" id="monthBtn" data-filter="month">
                            <i class="fas fa-calendar-alt"></i> 本月
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 剪贴板项目列表 -->
        <div class="clipboard-list" id="clipboardList">
            <!-- 空状态 -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-clipboard"></i>
                </div>
                <div class="empty-text">
                    <h3>剪贴板为空</h3>
                    <p>复制内容后会显示在这里</p>
                </div>
            </div>
        </div>
    </div>
    

    
    <!-- 设置页面 -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal settings-modal">
            <div class="modal-header">
                <h3>设置</h3>
                <button class="btn btn-icon modal-close" id="settingsClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h4>自动删除设置</h4>
                    <div class="setting-group">
                        <label class="setting-label">
                            <input type="checkbox" id="autoDeleteEnabled" class="setting-checkbox">
                            <span class="checkmark"></span>
                            启用自动删除
                        </label>
                    </div>
                    
                    <div class="setting-group" id="autoDeleteOptions">
                        <div class="setting-item">
                            <label class="setting-label">
                                <input type="checkbox" id="deleteByTime" class="setting-checkbox">
                                <span class="checkmark"></span>
                                按时间删除
                            </label>
                            <div class="setting-input-group" id="timeDeleteGroup">
                                <input type="number" id="deleteDays" class="setting-input" min="1" max="365" value="7">
                                <span class="setting-unit">天后自动删除</span>
                            </div>
                        </div>
                        
                        <div class="setting-item">
                            <label class="setting-label">
                                <input type="checkbox" id="deleteByCount" class="setting-checkbox">
                                <span class="checkmark"></span>
                                按条数删除
                            </label>
                            <div class="setting-input-group" id="countDeleteGroup">
                                <span class="setting-unit">保留最新</span>
                                <input type="number" id="maxItems" class="setting-input" min="10" max="1000" value="100">
                                <span class="setting-unit">条记录</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="setting-note">
                        <i class="fas fa-info-circle"></i>
                        <span>收藏的记录不会被自动删除</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="settingsCancel">取消</button>
                <button class="btn btn-primary" id="settingsSave">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 确认对话框 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">确认操作</h3>
            </div>
            <div class="modal-body">
                <p id="modalMessage">确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">取消</button>
                <button class="btn btn-primary" id="modalConfirm">确定</button>
            </div>
        </div>
    </div>
    
    <!-- 通知提示 -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
